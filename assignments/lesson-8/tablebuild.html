<!DOCTYPE html>
<html>
<head>
    <title>Build a Data Table</title>
    <meta charset="utf-8"/>    
    <link href="styles/tablestyle.css" rel="stylesheet" type="text/css">    
</head>
<body>
    <main>
        <table>
            <tr>
            <th colspan="3" class="title">ACME Wildwest</th>
            </tr>

            <tr class="highlight bold">
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>

            <tr class="blue1">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>

            <tr class="blue2">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>

            <tr class="blue1">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>

            <tr class="blue2">
                <td>November</td>
                <td>$8,610</td>
                <td class="highlight">$7,500</td>
            </tr>

            <tr class="blue1">
                <td class="italic">Black Friday</td>
            <td colspan="2">$3,200</td>
            </tr>

            <tr class="blue2">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>

            <tr>
            <th colspan="3" class="credit-text">Compiled 12.20.2020 by bRauls</th>
            </tr>

        </table>
    </main>
</body>
</html>
