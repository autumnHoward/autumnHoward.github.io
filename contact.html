    <h1 class="page-title">Contact</h1>
    
      <p>You can send me questions or comments through this form, or through <a href="mailto:autumn.howard.designs@gmail.com">my email</a>.</p>

      <form action="" method="post" encrypt="multipart/form-data" name="contactInfo" id="contact-form">
    
    <fieldset>
        <legend><span>Personal Information</span></legend>
        <label><span>* Name:</span><input name="fullname" size="35" type="text" value="" placeholder="John Storm" pattern="[a-zA-Z -._]{5,99}" required></label>
        <label><span>* Email:</span><input name="email" size="35" type="email" value="" placeholder="john@example.com"></label>
        <label><span>Phone:</span><input name="phone" type="tel" value="" placeholder="1235551234" pattern="[0-9]{10,20}"></label>
        <label><span>Questions or Comments:</span><textarea rows="7" cols="50" name="comment" placeholder="Questions or Comments..."></textarea></label>
	</fieldset>
	
    <div id="button-box">
    <input type="hidden" name="redirect" value="thanks.html">
	<input type="submit" value="Submit" class="submitBtn" 
    onclick="window.location='thanks.html'">
    </div>
          
</form>
